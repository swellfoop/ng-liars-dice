<div class="d-flex">
    <div>
        <app-player *ngFor="let player of state.players" [player]="player"></app-player>
    </div>
    <div>
        <div>
            It is {{ state.activePlayer.name }}'s turn
        </div>
        <div *ngIf="state.latestBet">
            <h6>Latest Bet:</h6>
            <app-bet-icon [bet]="state.latestBet"></app-bet-icon>
        </div>
    </div>    
</div>
